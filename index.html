<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form action="" class="form">
            <label for="username">Username:</label><br>
            <input type="text" name="username" id="username"><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="hello@example.com"><br>
            <label for="password">Password:</label><br>
            <div class="password-container">
                <input type="password" name="password" id="password"><i class="fa-solid i-class fa-eye" id="show-password"></i>
            </div>
            <label for="confirm-password">Confirm Password:</label><br>
            <div class="confirm-password-container">
                <input type="password" name="confirm-password" id="confirm-password"><i class="fa-solid fa-eye i-class" id="show-confirm-password"></i>
            </div>
            <button class="submit-button" type="submit" disabled>SIGN UP</button>
        </form>
    </div>
    <div class="pop-up display-hidden">
        <h1>You are signed up!</h1>
        <button class="close-pop-up">OK</button>
    </div>

    <script src="file.js"></script>
</body>
</html>
